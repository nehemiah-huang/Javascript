<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
        ">Show Quantity</button>

    <button onclick="
        if (cartQuantity >= 10) {
            console.log('Cart is full');
            displayCartQuantity();
        } else {
            cartQuantity += 1;
            console.log(`Cart quantity: ${cartQuantity}`);
            displayCartQuantity();
        }

        ">Add to Cart</button>

    <button id="add">+2</button>
    <button id="remove">Remove from cart</button>

    <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset');
        displayCartQuantity();"
        >Reset Cart</button><br>

    <p id="cartQuantity-Result"></p>

    <script>
        let cartQuantity = 0;

        function displayCartQuantity() {
            document.querySelector('#cartQuantity-Result').innerHTML = `Cart Quantity: ${cartQuantity}`;
        }
        function addCartQuantity() {
            cartQuantity += 2;
            console.log(`Cart quantity: ${cartQuantity}`);
            displayCartQuantity();
        }

        function removeFromCart() {
            if (cartQuantity > 0) {
                cartQuantity -= 1;
                console.log(`Cart quantity: ${cartQuantity}`);
            } else {
                console.log(`Not enough items in cart.`);

            }
            displayCartQuantity();
        }
        displayCartQuantity();
        document.getElementById("remove").addEventListener("click", removeFromCart);
        document.getElementById("add").addEventListener("click", addCartQuantity);
    </script>
</body>
</html>
