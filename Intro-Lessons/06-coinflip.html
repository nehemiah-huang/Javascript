<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Coin Flip Game</h1>
    <div>
        <button id="head">Heads</button>
        <button id="tail">Tails</button>
    </div>
    <p id="result"></p>

    <button onclick="
        scores = { wins: 0, losses: 0 }; 
        localStorage.setItem('scores', JSON.stringify(scores));
        document.getElementById('result').textContent = 'Score reset.';
        console.clear();
        console.log(scores);
        ">
        Reset Score
    </button>

    
    <script>
        let scores = JSON.parse(localStorage.getItem('scores')) || {
            wins: 0,
            losses: 0,
        }

        function pickComputerMove () {
            const randomNumber = Math.random();

            if (randomNumber < 1/2) {
                return "head";
            } else {
                return "tail";
            }
        }
        function playGame(playerMove) {
                const computerMove = pickComputerMove();
                let result = '';

                if (playerMove === computerMove) {
                    scores.wins++;
                    result = 'You Win!';
                } else {
                    scores.losses++;
                    result = 'You Lose!';
                }
            localStorage.setItem('scores', JSON.stringify(scores));
            console.table(scores);
            document.getElementById("result").textContent = `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`;
            }
            

        document.getElementById("head").addEventListener("click", () => playGame("head"));
        document.getElementById("tail").addEventListener("click", () => playGame("tail"));
        
    </script>
</body>
</html>
