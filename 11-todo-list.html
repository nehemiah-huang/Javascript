<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="11-todoList.css">
</head>
<body>
    <p>Todo List</p>
    <div class="todo-input-grid">
        <input class="inputTodo name-input" placeholder="Todo name">
        <input type="date" class="js-due-date-input due-date-input">
        <button onclick="
            addTodo();
        " class="add-todo-button">Add</button>
    </div>
    <div class="js-todo-list todo-grid">text</div>


    <!--
        Create an array to store todos ig
        when we click on add;
            Get text from the textbox
            add it to the array
            display the array in the console/page
    -->

    <script>
        // I placed a src just because ill copy and paste all below in it later
         const todoList = [{name:'make dinner', 
         dueDate: '22-12-2025'}];

        renderTodoList();
        function renderTodoList() {       
            let todoListHTML = '';

            for (let i = 0; i < todoList.length; i++) {
                const todoObject = todoList[i];
               // const name = todoObject.name;
               // const dueDate = todoObject.dueDate;
                const {name,dueDate} = todoObject
                const html = `
                    <div>${name}</div>
                    <div>${dueDate}</div>
                    <button class="delete-todo-button" onclick="
                        todoList.splice(${i}, 1);
                        renderTodoList();
                    ">Delete</button>`;
                todoListHTML += html;
            }
           
            document.querySelector('.js-todo-list')
                .innerHTML = todoListHTML;
        };
        
        function addTodo() {
           const inputElement = document.querySelector('.inputTodo');
           const name = inputElement.value;

           const dateInputElement = document.querySelector('.js-due-date-input');
           const dueDate = dateInputElement.value; // saving the value from the date

           todoList.push({
            name, dueDate
            // name: name, dueDate: dueDate
           });
           inputElement.value = ''; // reset the text in the textbox after adding with the button

           
           renderTodoList();
        };
        
    </script>
</body>
</html>
